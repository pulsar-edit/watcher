name: Package Tests 
on:
  - pull_request 
jobs:
  test:
    name: Package Tests
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-2022]
      fail-fast: false 
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout the latest code 
      uses: actions/checkout@v3
    - name: Setup Node 
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install Dependencies 
      run: yarn install 
    - name: build dependencies 
      run: yarn build 
    - name: Run Tests 
      run: yarn test
